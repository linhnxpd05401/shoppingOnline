<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8">
	<meta name="author" content="Kamran Mubarik">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Title -->
	<title>E-Commerce Online Shop</title>
	<!-- Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form class="loginOrRegisterForm" th:action="@{/register}" method="post"
					th:object="${customer}">
				<h1 class="loginOrRegisterForm-heading">Create Account</h1>
				<div class="social-container">
					<a href="#" class="social loginOrRegisterForm-link"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social loginOrRegisterForm-link"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social loginOrRegisterForm-link"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input class="form-input" type="text" placeholder="Name" th:field="*{name}"/>
				<input class="form-input" type="email" placeholder="Email" th:field="*{email}"/>
				<input class="form-input" type="password" placeholder="Password" th:field="*{password}"/>
				<button class="loginOrRegisterForm-btn">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form class="loginOrRegisterForm" th:action="@{/loginAndRegister}" method="post"
					th:object="${customer}">
				<h1 class="loginOrRegisterForm-heading">Sign in</h1>
				<div class="social-container">
					<a href="#" class="social loginOrRegisterForm-link"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social loginOrRegisterForm-link"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social loginOrRegisterForm-link"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input class="form-input" type="email" placeholder="Email" th:field="*{email}"/>
				<input class="form-input" type="password" placeholder="Password" th:field="*{password}"/>
				<a class="loginOrRegisterForm-link" href="#">Forgot your password?</a>
				<button class="loginOrRegisterForm-btn">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1 class="loginOrRegisterForm-heading">Welcome Back!</h1>
					<p class="loginOrRegisterForm-content">To keep connected with us please login with your personal info</p>
					<button class="loginOrRegisterForm-btn ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1 class="loginOrRegisterForm-heading">Hello, Friend!</h1>
					<p class="loginOrRegisterForm-content">Enter your personal details and start journey with us</p>
					<button class="loginOrRegisterForm-btn ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/custom.js"></script>
</body>

</html>
