<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{site/index.html}">

<head>

</head>

<body>
	<main layout:fragment="content">
		<div class="breadcrumb">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li> / </li>
					<li>Account</li>
				</ul>
			</div> <!-- End of Breadcrumb-->
			
			<div class="account-page">
				<div th:replace="site/fragments/profile:: profile">

			</div>
				<div class="account-detail">
					<h2>Account</h2>
					<div class="billing-detail">					
						<form class="checkout-form" th:action="@{/site/account/updateMyAccount}" method="post" th:object="${customer}">
							<div class="form-group">
								<label>Name</label>
								<input type="text" th:field="*{customerId}" hidden>
								<input type="text" th:field="*{name}">
								<input type="text" th:field="*{password}" hidden>
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="text" th:field="*{email}">
							</div>
							<div class="form-group">
								<label>Phone</label>
								<input type="text" th:field="*{phone}">
							</div>
							<div class="form-group">
								<label>Address</label>
								<textarea style="resize:none" id="address" th:field="*{address}" rows="3"></textarea>
							</div>
							<div class="form-group">
								<label></label>
								<button type="submit">UPDATE</button>
							</div>
						</form>		
					</div>
				</div>				
			</div>		
	</main>
	<!-- Main Area -->
		<th:block layout:fragment="scripts">
			<script th:src="@{/js/shopping_cart.js}"></script>
		</th:block>
</body>

</html>
