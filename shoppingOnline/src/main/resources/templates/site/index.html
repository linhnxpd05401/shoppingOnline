
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!-- Meta Tags -->
<meta charset="UTF-8">
<meta name="author" content="Kamran Mubarik">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Title -->
<title>Create an E-Commerce Website using HTML, CSS and JS</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css"
	type="text/css" media="screen" />

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet"
	href="fancybox/source/helpers/jquery.fancybox-buttons.css"
	type="text/css" media="screen" />
<link rel="stylesheet"
	href="fancybox/source/helpers/jquery.fancybox-thumbs.css"
	type="text/css" media="screen" />
</head>

<body>
	<header>
		<div class="container-ct">
			<div th:replace="site/fragments/header:: header"></div>

			<div th:replace="site/fragments/menu:: menu"></div>
		</div>
		<!-- container -->
	</header>
	<!-- header -->

	<div class="container-ct">
		<div layout:fragment="content"></div>
	</div>

	<footer>
		<div th:replace="site/fragments/footer:: footer"></div>
	</footer>


	<div th:replace="site/fragments/modal:: modal"></div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript"
		src="fancybox/source/jquery.fancybox.pack.js"></script>
	<script type="text/javascript"
		src="fancybox/source/helpers/jquery.fancybox-buttons.js"></script>
	<script type="text/javascript"
		src="fancybox/source/helpers/jquery.fancybox-media.js"></script>
	<script type="text/javascript"
		src="fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>
	<th:block layout:fragment="scripts"></th:block>
	<!-- Footer Area -->
</body>
</html>
